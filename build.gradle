import groovy.json.JsonBuilder
import groovy.json.JsonSlurper

buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'
// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

def config = null
file "./config.json" withReader {
    config = new JsonSlurper().parseText(it.text)
}

version = "${config.version.major}.${config.version.minor}.${config.version.patch}"
group = 'dev.satyrn.wolfarmor.api' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'wolfarmorapi'

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' // Need this here so eclipse task generates correctly.

minecraft {
    mappings channel: config.mcp.channel, version: config.mcp.version
}

dependencies {
    minecraft "net.minecraftforge:forge:${config.minecraft.version}-${config.forge.version}"
}

sourceSets.main {
    java {
        srcDirs "java"
    }
}

jar {
    manifest {
        attributes([
            "Specification-Title": "Wolf Armor API",
            "Specification-Vendor": "examplemodsareus",
            "Specification-Version": "1", // We are version 1 of ourselves
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"examplemodsareus",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

// Example configuration to allow publishing using the maven-publish task
// we define a custom artifact that is sourced from the reobfJar output task
// and then declare that to be published
// Note you'll need to add a repository here
def reobfFile = file("$buildDir/reobfJar/output.jar")
def reobfArtifact = artifacts.add('default', reobfFile) {
    type 'jar'
    builtBy 'reobfJar'
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact reobfArtifact
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}

task saveConfig {
    doLast {
        def configFile = new File('./config.json')
        configFile.delete()
        configFile.write(new JsonBuilder(config).toPrettyString())
    }
}

task reportVersionChange {
    doLast {
        println "Semantic version updated to ${config.version.major}.${config.version.minor}.${config.version.patch}"
    }
}

task incrementPatchVersion {
    finalizedBy 'saveConfig'
    finalizedBy 'reportVersionChange'
    doLast {
        config.version.patch += 1
    }
}

task incrementMinorVersion {
    finalizedBy 'saveConfig'
    finalizedBy 'reportVersionChange'
    doLast {
        config.version.patch = 0
        config.version.minor += 1
    }
}

task incrementMajor {
    finalizedBy 'saveConfig'
    finalizedBy 'reportVersionChange'
    doLast {
        config.version.patch = 0
        config.version.minor = 0
        config.version.major += 1
    }
}
